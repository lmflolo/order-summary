<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 0.625rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<main>
  <div class="card">
    <img class="header-img" src="images/illustration-hero.svg" alt="Illustration of a person wearing headphones and dancing to music they are listening to on their phone.">

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>

    <div class="sub-container">
      <div class="icon-container">
        <img class="music-icon" src="images/icon-music.svg" alt="A circular icon with a musical note.">
      </div>
      <div class="plan-container">
        <h2 class="plan">Annual Plan</h2>
        <h3 class="price">$59.99/year</h3>
      </div>
      <div class="change-container">
        <a class="change" href="#">Change</a>
      </div>
    </div>

    <a class="btn-payment" href="#">Proceed to Payment</a>
    <a class="cancel" href="#">Cancel Order</a>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/lmflolo">Linn Marie Fl√∏lo</a>.
  </div>
</footer>

</body>
</html>
